{% load static %}
<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>{{c.titulo}} | SigaComElas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/visualizacao.css' %}">


    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
    {% include 'cabecalho.html' %}

    <div id="main">
        <section class="about_section layout_padding">

            <div class="custom_heading-container">
                <h3 class=" ">
                    {{c.titulo}}
                </h3>

        </section>

        <span class="data-postagem">Autora:{{c.nome}}. Postado {{c.dataHora}}</span>
        <p>
            {{c.texto}}
        </p>
        <p>
            <a class="btn btn-link btn-sm" role="button"
                href="/comentario/{{c.id_user}}/{{c.estudante}}/{{c.id_postagem}}/{{c.programada}}/{{c.dataHora}}">Comentar</a>
        </p>
    </div>


    <div id="rodape">
        Todos os direitos reservados
    </div>
</body>

</html>
