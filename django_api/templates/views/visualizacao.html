{% load static %}
<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Postagens | SigaComElas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/visualizacao.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/home.css'%}"> -->

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- responsive style -->
    <!-- <link href="../static/css/responsive.css" rel="stylesheet" /> -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

    <body>
        {% include 'cabecalho.html' %}
        <div id="main">
            <div id="conteudo">
                <!-- Abertura postagens -->
                <div class="visualizacao">
                    {% for post in data %}
                    <!-- <h2>Título da Postagem</h2> -->
                    <h2>{{post.titulo}}</h2>
                    <!-- <span class="data-postagem">Postado em 28 de Junho de 2022</span> -->
                    <span class="data-postagem">Autora:{{post.nome}}. Postado em {{post.dataHora.date}} ás
                        {{post.dataHora.time}}</span>
                    <p>
                        <!-- Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print, graphic or web designs.  -->
                        {{post.texto}}
                    </p>
                    <a href="visualizar">Visualizar</a>
                    {% endfor %}
                </div>
                <!-- Fechamento da postagens -->

                <button class="btn btn-warning btn-call-to-action" type="submit">Visualizar</button>
        </section>
    </div>


    <div id="rodape">
        Todos os direitos reservados
    </div>
    </div>
</body>

</html>
