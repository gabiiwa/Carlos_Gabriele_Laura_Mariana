{% load static %}
<!DOCTYPE html>

<html lang="pt-br">

  <head>
    <title>Criar Post | SigaComElas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    {% include 'cabecalho.html' %}
    
    <div id="main">
      <section class="contact_section layout_padding">
        <div class="custom_heading-container">
          <h3 class=" ">
            Criar post
          </h3>
        </div>
        <div class="container layout_padding2-top">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <form action="/router/postagem_armazenada/" method="post">
                {% csrf_token %}
                <input type="hidden" id="fkusuario" name="fkusuario" value="{{c.id_user}}">

                <div>
                  <label for="tituloPost">TÃ­tulo do post</label>
                  <input type="text" name="titulo" required>
                </div>
                <div>
                  <label for="exampleFormControlTextarea1">Texto do post</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Texto do post"
                    rows="3"  name="texto" required></textarea>
                </div>
                <div>
                  <label for="dataHora">Data e Hora que deve ser postada:</label>
                  <input type="datetime-local" id="dataHora" name="dataHora" required>
                </div>
                <div class="d-flex justify-content-center ">
                  <button type="submit">
                    Enviar
                  </button>
                </div>
              </form>
              
            </div>
          </div>

        </div>
      </section>


      <div id="rodape">
        Todos os direitos reservados
      </div>
    </div>
  </body>

</html>
