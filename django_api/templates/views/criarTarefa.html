{% load static %}
<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Criar Tarefa | SigaComElas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS da Página -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/criarTarefa.css' %}">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    {% include 'cabecalho.html' %}

    <div id="main">
        <section class="contact_section layout_padding">
      <div class="custom_heading-container">
        <h3 class=" ">
          Criar tarefa
        </h3>
      </div>
        <form action="/router/tarefa/" method="post">
            {% csrf_token %}
            <input type="hidden" id="fkusuario" name="fkusuario" value="{{c.id_user}}">
            <div id="criarTarefa">
                <select class="form-select" aria-label="Default select example" name="desc">
                    <option selected>Selecione uma opção</option>
                    <option value="1">Ler uma postagem</option>
                    <option value="2">Publicar um comentário</option>
                    <option value="3">Publicar uma postagem</option>
                </select>

                <div id="tarefa">
                    <button class="btn btn-warning btn-call-to-action" type="submit">Criar Tarefa</button>
                </div>
            </div>
        </form>
    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
