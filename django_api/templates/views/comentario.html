{%load static %}
<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Comentário | SigaComELas</title>
    <meta charset="utf-8">

    <!-- CSS da página comentario -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/comentario.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- responsive style -->
    <!-- <link href="../static/css/responsive.css" rel="stylesheet" /> -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
    {% include 'cabecalho.html' %}

    <div id="main">
        <section class="about_section layout_padding">

            <div class="comentarios-postagem">
                <!-- Autor, data, hora do comentário -->
                {% for coment in lista_comentarios %}
                <!-- <span class="data-postagem">Postado em 28 de Junho de 2022</span> -->
                <span class="data-postagem">Autora:{{coment.nome}}. Postado em {{coment.dataHora.date}} ás
                    {{coment.dataHora.time}}</span>
                <p>
                    {{coment.texto}}
                </p>
                {% endfor %}
            </div>
            <!-- <form action="/router/postagem_armazenada/" method="post">
                    
                    <input type="hidden" id="fkusuario" name="fkusuario" value="{{c.id_user}}"> -->
            <!-- Caixinha para comentar -->
            <div class="comentar">
                <form action="/router/comentario/" method="post">
                    {% csrf_token %}
                    <input type="hidden" id="fkusuario" name="fkusuario" value="{{c.id_user}}">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Comentário" name="comentario id="
                            floatingTextarea" required></textarea>
                        <label for="floatingTextarea">Comentário</label>
                    </div>

                    <button style="color-text:#FFFFFF;" class="btn btn-primary btn-sm" type="submit">Comentar</button>
                </form>
            </div>
        </section>
    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
